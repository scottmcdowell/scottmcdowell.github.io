---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.type == "link" %}
      <li>
        <h4><a href="{{ external-url }}">{{ post.title }}</a></h4><div class="permalink"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="permalink.png" width="10" height="10" alt="Permalink"></a></div>          
        <article class="post-content">
          {{ post.content }}          
        </article>
      </li>
      {% else %}
      <li>
        <h3><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>       
        <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>        
        <article class="post-content">
          {{ post.content }}          
        </article>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
